name: Build skyblue

on:
  schedule:
    - cron: '0 5 * * *'
  push:
    branches:
      - main
    paths:
      - Containerfile*
      - rootfs/**
      - build/**
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.event.repository.name }}
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  build-and-push:
    name: Build and push image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      max-parallel: 1
      fail-fast: true
      matrix:
        # switch to official image once they are signed: quay.io/fedora/fedora-silverblue
        # see https://discussion.fedoraproject.org/t/quay-io-fedora-fedora-silverblue-39-not-updated/112593/5 
        # and https://pagure.io/workstation-ostree-config / https://pagure.io/releng/issue/10399
        base_image: ["quay.io/fedora-ostree-desktops/silverblue"]
        major_version: ["43"]
        platform:
          - linux/amd64

    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # v3.10.0

      - name: Verify base image signature
        id: verify-base
        run: |
          if COSIGN_OUTPUT=$(cosign verify --output=json --key build/keys/quay.io-fedora-ostree-desktops.pub ${{ matrix.base_image }}:${{ matrix.major_version }} 2>/dev/null); then
            BASE_DIGEST=$(echo "$COSIGN_OUTPUT" | jq -r '.[0].critical.image."docker-manifest-digest"')

            if [[ "$BASE_DIGEST" == "null" || -z "$BASE_DIGEST" ]]; then
              echo "❌ Failed to extract digest from cosign output"
              exit 1
            fi

            echo "base_digest=${BASE_DIGEST}" >> $GITHUB_OUTPUT
            echo "✅ Base image signature verified successfully"
            echo "Verified base image digest: ${BASE_DIGEST}"
          else
            echo "❌ Base image signature verification failed!"
            exit 1
          fi

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.major_version }}
            type=raw,value=latest
            type=schedule,pattern={{date 'YYYYMMDD'}}
          labels: |
            org.opencontainers.image.description=skyblue

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          file: |
            ./Containerfile
          build-args: |
            BASE_IMAGE=${{ matrix.base_image }}
            BASE_IMAGE_DIGEST=${{ steps.verify-base.outputs.base_digest }}
          platforms: ${{ matrix.platform }}
          provenance: false
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags:  ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_KEY }}
          COSIGN_EXPERIMENTAL: false
